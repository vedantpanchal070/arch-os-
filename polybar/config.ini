[colors]
; Nord / Cyberpunk Color Scheme
background = #1a1b26
background-alt = #24283b
foreground = #c0caf5
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
disabled = #565f89
success = #9ece6a

[bar/main]
width = 100%
height = 24pt
radius = 0

; DPI setting for high res screens (remove if fonts look too small)
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; FONTS: Uses the Nerd Font you installed
font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "JetBrainsMono Nerd Font:weight=bold:size=11;2"

; MODULES ARRANGEMENT
modules-left = bspwm
modules-center = date
modules-right = filesystem memory cpu pulseaudio wlan eth systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; Tray is now handled by the module 'systray' in newer Polybar versions
; tray-position = right (Deprecated in v3.7+)

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/bspwm]
type = internal/bspwm
; Show workspaces
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#7aa2f7}DISK%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/wlan]
inherit = network-base
interface-type = wireless
; CHANGE THIS: Run 'ip link' to find your actual interface name (e.g., wlan0 or wlp3s0)
interface = wlan0 
label-connected = %{F#7aa2f7}%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
; CHANGE THIS: Run 'ip link' to find your wired interface (e.g., eth0 or enp3s0)
interface = eth0
label-connected = %{F#7aa2f7}%{F-} %local_ip%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

